<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Currency Converter App</h1>
    </header>

    <div class="main-container">
        
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#" onclick="showConverter()">Currency Converter</a></li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <div id="converterContainer" class="converter-container" style="display: none;">
                <h2>Currency Converter</h2>
                <form id="converterForm">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

                    <label for="fromCurrency">From:</label>
                    <select id="fromCurrency" required>
                    </select>

                    <label for="toCurrency">To:</label>
                    <select id="toCurrency" required>
                    </select>

                    <button type="button" onclick="convertCurrency()">Convert</button>
                </form>

                <p id="result" class="result"></p>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Currency Converter App. All rights reserved.</p>
    </footer>

    <script src="converter.js"></script>
    <script>
        function showConverter() {
            const converterContainer = document.getElementById("converterContainer");
            converterContainer.style.display = "block";
        }
    </script>
</body>
</html>
